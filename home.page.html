<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Inicio de sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio en Ionic</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Aquí puedes mantener el párrafo que tenías -->
    <p>WAZAAAA</p>

    <!-- Formulario de inicio de sesión -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>¡Bienvenido!</ion-card-title>
        <ion-card-subtitle>Inicia sesión para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Campo de correo -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" type="email" placeholder="ejemplo@correo.com" required></ion-input>
        </ion-item>

        <!-- Campo de contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" placeholder="********" required></ion-input>
        </ion-item>

        <!-- Botón para iniciar sesión -->
        <ion-button expand="block" (click)="login()" color="primary">Iniciar Sesión</ion-button>

        <!-- Enlaces adicionales -->
        <div class="extra-links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#">Registrarse</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
